<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Cell Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: darkred; 
            color: white;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #005f9e;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0077c8;
        }
        .output {
            margin-top: 20px;
        }
        .output p {
            font-weight: bold;
        }
        .cells {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Excel Formula Cell Extractor</h1>
    <p>Enter your Excel formula in the textarea below:</p>
    <textarea id="formulaInput" placeholder="Enter Excel formula here..."></textarea>
    <button id="extractBtn">Extract Cells</button>
    <div class="output">
        <p>Extracted Cells:</p>
        <div class="cells" id="cellOutput"></div>
    </div>

    <script>
        document.getElementById("extractBtn").addEventListener("click", function () {
            const formula = document.getElementById("formulaInput").value;

            // Regex to match Excel cell references
            const cellRegex = /\$?[A-Z]+\$?[0-9]+/g;
            const matches = formula.match(cellRegex);

            // Remove duplicates and sort
            const uniqueCells = [...new Set(matches || [])].sort((a, b) => {
                // Split into letter and number parts, considering $
                const [, lettersA, numberA] = a.match(/(\$?[A-Z]+)(\$?[0-9]+)/);
                const [, lettersB, numberB] = b.match(/(\$?[A-Z]+)(\$?[0-9]+)/);

                // Determine if A and B are absolute references
                const isAbsoluteA = lettersA.startsWith("$") || numberA.startsWith("$");
                const isAbsoluteB = lettersB.startsWith("$") || numberB.startsWith("$");

                // 1. Absolute references should appear before relative references
                if (isAbsoluteA !== isAbsoluteB) {
                    return isAbsoluteA ? -1 : 1;
                }

                // 2. Sort by letters alphabetically
                const letterComparison = lettersA.replace(/\$/g, '').localeCompare(lettersB.replace(/\$/g, ''));
                if (letterComparison !== 0) {
                    return letterComparison;
                }

                // 3. Sort by numbers numerically, ignoring $
                return parseInt(numberA.replace(/\$/g, '')) - parseInt(numberB.replace(/\$/g, ''));
            });

            // Display the results with checkboxes
            const outputDiv = document.getElementById("cellOutput");
            if (uniqueCells.length > 0) {
                outputDiv.innerHTML = uniqueCells
                    .map(cell => `<label><input type="checkbox" value="${cell}"> ${cell}</label>`)
                    .join("<br>");
            } else {
                outputDiv.innerHTML = "No valid cell references found.";
            }
        });
    </script>
</body>
</html>
